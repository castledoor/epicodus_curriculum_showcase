<!DOCTYPE html>
<html style="text-align: center">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.5/jquery-editable/css/jquery-editable.css" rel="stylesheet"/>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/scripts.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.5/jquery-editable/js/jquery-editable-poshytip.min.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <h1 style="text-align: center"> Address Book </style></h1>
    <h2 style="text-align: center"> Click name for full contact info </h2>
    <form id="contactInfo">
      <label>First Name</label> 
      <input type="text" id="first-name">
      <label>Last Name</label>
      <input type="text" id="last-name">

      <label>Phone Number</label>
      <input type="text" id="phone-number1">
      <input type="text" id="phone-number2">
      <button type="button" class="btn" id="phone-numbers">+</button>

      <label>Email Address</label>
      <input type="text" id="email-address1">
      <input type="text" id="email-address2">
      <button type="button" class="btn" id="email-addresses">+</button>

      <label>Location Address</label>
      <input type="text" id="location-address1">
      <input type="text" id="location-address2">
      <button type="button" class="btn" id="location-addresses">+</button>

      <button type="submit" class="btn">Submit</button>
    </form>  
    <div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>

    <ul id="contact-info">
    </ul>
